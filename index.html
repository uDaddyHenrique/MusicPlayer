<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Music Player</title>
    </head>
    <body>
        <img = src="images/revenge-icon.jpg">
        <div class="description">
            <h2>Revenge</h2>
            <i>XXXTentacion</i>
        </div>
        <div class="duration">
            <div class="bar">
                <progress value="0" max="1"></progress>
                <div class="point"></div>
            </div>
            <div class="time">
                <p class="start">0:00</p>
                <p class="end">2:13</p>
            </div>
        </div>
        <div class="player">
            <i class="fas fa-step-backward previous arrows"></i>
            <i class="fas fa-play-circle play-bhutan"></i>
            <i class="fas fa-pause-circle pause-bhutan"></i>
            <i class="fas fa-step-forward next arrows"></i>
        </div>
        <audio src="musics/revenge.mp3"></audio>
        <script src="script.js"></script>
    </body>
</html>
